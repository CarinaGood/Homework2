<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Card</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/aa8d611e6b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Keep this div with the class card! -->
  <div class="card">
    <!-- Write your markup in here! Feel free to delete the title and the text! -->
    
  <div class="content night"> 
    <img src="images/mountain.png" alt="Mountain" id="mountain">
    <img src="images/foreground.png" alt="Gras" id="gras">
    <img src="images/defender.png" alt="Defender" id="defender">
    

  </div>
  <button id="changeTheme"><i class="fa-solid fa-sun fa-xl"></i></i></button>
  </div>
</body>
